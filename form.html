<div class="container">    
            
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
		<button ng-click="closePanel()" class="btn btn-primary pull-right">Close</button>
		<button ng-click="dismissPanel()" class="btn btn-primary pull-right">Dismiss</button>
            </div>  
            <div class="panel-body" >
                <form>
                    <form  class="form-horizontal" method="post" >
                        <div id="text" class="form-group required">
                            <label for="text" class="control-label col-md-4  requiredField"> Title<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input ng-model="text" class="input-md  textinput textInput form-control" id="text" maxlength="30" name="text" placeholder="Enter title" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
			
                        <div id="div_id_username" class="form-group required">
                            <label for="description" class="control-label col-md-4  requiredField"> Description<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <textarea ng-model="description" class="input-md  textinput textInput form-control" id="description" maxlength="30" name="description" placeholder="Enter the description" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
			
			<div class="form-group">
			<button ng-click="addItem()" class="btn btn-primary" type="submit">Add</button> 
			</div>
                    </form>

                </form>
            </div>
        </div>
    </div> 
</div>
