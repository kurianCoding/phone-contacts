<div class="container">

<button ng-click="closePanel()" class="btn btn-primary">Close</button>
<button ng-click="dismissPanel()" class="btn btn-primary pull-right">Dismiss</button>
    </div>
    <div class="portlet-body form">
                    <form  role="form" >

                            <label for="text" class="control-label col-md-4  requiredField"> Title<span class="asteriskField">*</span> </label>

                            <div class="form-group form-md-line-input ">
                                <input ng-model="text" class="form-control" id="text" maxlength="30" name="text" placeholder="Enter title" style="margin-bottom: 10px" type="text" />
                            </div>

			    
                          <label for="description" class="control-label col-md-4  requiredField"> Description<span class="asteriskField">*</span> </label>

                            <div class="form-group col-md-8 ">
                                <textarea ng-model="description" class="input-md  textinput textInput form-control" id="description" maxlength="30" name="description" placeholder="Enter the description" style="margin-bottom: 10px" type="text" />
                            </div>

                        </div>
			
			<div class="form-group">
			<button ng-click="addItem()" class="btn btn-primary" type="submit">Add</button> 
			</div>

                </form>
</div>
