

<!DOCTYPE html>
<html ng-app="demoApp">

<head>
  <title>Angular Slideout Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="https://tablelist.github.io/angular-slideout-panel/release/js/angular-slideout-panel.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="demo.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://tablelist.github.io/angular-slideout-panel/release/css/angular-slideout-panel.min.css">
</head>

<body>
  <div ng-controller="demoCtrl">
    <div class="demo-buttons clearfix">
      <button class="btn btn-default pull-left" ng-click="openPanel1()">
        Open a panel on left side
      </button>

      <button class="btn btn-default pull-right" ng-click="openPanel2()">
        Open a panel on right side
      </button>
    </div>
  </div>
</body>

</html>
